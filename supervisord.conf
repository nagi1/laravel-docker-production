[supervisord]
nodaemon=true
user=root
loglevel = info
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:cron]
command=crond -l 2 -f
autostart=true
autorestart=true

[group:laravel-worker]
priority=999
programs=nginx,php-fpm,laravel-schedule,laravel-queue #,websockets

[program:nginx]
priority=10
autostart=true
autorestart=true
stdout_events_enabled=true
stderr_events_enabled=true
command=nginx
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:php-fpm]
priority=5
autostart=true
autorestart=true
command=php-fpm82 -R
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:laravel-schedule]
numprocs=1
autostart=true
user=www-data
autorestart=true
redirect_stderr=true
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan schedule:run
stdout_logfile=/var/log/nginx/schedule.log

# [program:websockets]
# command=php /var/www/html/artisan websockets:serve --port=6001
# numprocs=1
# autostart=true
# autorestart=true
# user=www-data


[program:laravel-queue]
numprocs=10
autostart=true
user=www-data
autorestart=true
redirect_stderr=true
process_name=%(program_name)s_%(process_num)02d
stdout_logfile=/var/log/nginx/worker.log
command=php /var/www/html/artisan queue:work --sleep=3 --tries=3  --timeout=5000
stopwaitsecs=5500
